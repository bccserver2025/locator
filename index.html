<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>KW Locator - نظام تحديد الموقع</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #2563eb, #16a34a);
      color: white;
      text-align: center;
      direction: rtl;
    }

    header {
      padding: 30px 20px;
      font-size: 28px;
      font-weight: bold;
      background-color: rgba(0,0,0,0.2);
    }

    .container {
      max-width: 450px;
      margin: 40px auto;
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    h2 {
      color: #fff;
      font-size: 22px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      margin: 10px 0;
      font-size: 16px;
      background: #ffffffdd;
      color: #000;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #16a34a;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      transition: background 0.3s;
    }

    button:hover {
      background: #15803d;
    }

    .progress-section {
      display: none;
      margin-top: 50px;
    }

    .progress-bar {
      width: 100%;
      background: #ffffff33;
      border-radius: 20px;
      overflow: hidden;
      height: 25px;
      margin: 20px 0;
    }

    .progress-bar-fill {
      height: 100%;
      background: #fff;
      width: 0;
      text-align: center;
      color: #2563eb;
      font-weight: bold;
      transition: width 0.3s;
    }

    .status-msg {
      font-size: 18px;
      margin-top: 20px;
      min-height: 24px;
    }

    footer {
      margin-top: 50px;
      padding: 15px;
      background-color: rgba(0,0,0,0.2);
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>KW Locator - نظام تحديد موقع الأشخاص في الكويت</header>

<div class="container" id="form-section">
  <h2>تسجيل الدخول</h2>
  <input type="text" id="username" placeholder="اسم المستخدم">
  <input type="password" id="password" placeholder="كلمة المرور">
  <button onclick="login()">دخول</button>
</div>

<div class="container" id="client-section" style="display: none;">
  <h2>بيانات العميل المستهدف</h2>
  <input type="text" id="clientName" placeholder="اسم العميل">
  <input type="tel" id="clientPhone" placeholder="رقم هاتف العميل">
  <button onclick="startTracking()">ابدأ التتبع</button>
</div>

<div class="container progress-section" id="progress-section">
  <h2>جاري تحديد الموقع...</h2>
  <div class="progress-bar">
    <div class="progress-bar-fill" id="progressBar">0%</div>
  </div>
  <div class="status-msg" id="statusMessage">جاري الاتصال بمزود الخدمة...</div>
</div>

<footer>© 2025 KW Locator - نظام تتبع الأشخاص في الكويت</footer>

<script>
  function login() {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();
    if (user && pass) {
      document.getElementById("form-section").style.display = "none";
      document.getElementById("client-section").style.display = "block";
    } else {
      alert("يرجى تعبئة اسم المستخدم وكلمة المرور");
    }
  }

  function startTracking() {
    const name = document.getElementById("clientName").value.trim();
    const phone = document.getElementById("clientPhone").value.trim();
    if (name && phone) {
      document.getElementById("client-section").style.display = "none";
      document.getElementById("progress-section").style.display = "block";
      simulateProgress();
    } else {
      alert("يرجى إدخال اسم العميل ورقم الهاتف");
    }
  }

  const statusMessages = [
    "جارٍ الاتصال بمزود الخدمة...",
    "تحليل رقم الهاتف...",
    "الحصول على بيانات الشريحة...",
    "محاولة تحديد الموقع الجغرافي...",
    "تحليل مزود الشبكة...",
    "ربط مع الخادم...",
    "معالجة البيانات...",
    "تأكيد الموقع النهائي...",
    "تحديث الإحداثيات...",
    "✔ تم تحديد الموقع بنجاح!"
  ];

  function simulateProgress() {
    let progress = 0;
    let step = 0;
    const interval = setInterval(() => {
      if (progress < 100) {
        progress++;
        document.getElementById("progressBar").style.width = progress + "%";
        document.getElementById("progressBar").textContent = progress + "%";
        if (progress % 10 === 0 && step < statusMessages.length) {
          document.getElementById("statusMessage").textContent = statusMessages[step];
          step++;
        }
      } else {
        clearInterval(interval);
        setTimeout(() => {
          window.location.href = "https://maps.google.com?q=29.3759,47.9774"; // موقع في الكويت
        }, 1000);
      }
    }, 100); // 1800ms * 100 = 180000ms = 3 دقائق
  }
</script>

</body>
</html>
